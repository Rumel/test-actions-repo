name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          repository: rumel/funf-reborn
          path: funf-reborn
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: env | sort
        run: env | sort
      - name: pwd
        run: pwd
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: ls -lR .
        run: ls -lR .
      - name: ls -lR ${{ github.workspace }}
        run: ls -lR ${{ github.workspace }}
      - name: ls /home/runner/work/test-actions-repo
        run: ls /home/runner/work/test-actions-repo
      - name: ls /home/runner/work
        run: ls /home/runner/work
      - name: ls -R /home/runner/work/_actions
        run: ls -R /home/runner/work/_actions
      - name: Set an environment variable
        run: LEMUR=test
      - name: Set an environment variable with export
        run: export LEMUR_EXPORT=test
      - name: Test docker action
        uses: rumel/hello-action@v2
        with:
          who-to-greet: 'Dalton'
        env:
          LEMUR_VAR: LEMUR
      - name: Print secret
        env:
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
        run: echo "$TEST_SECRET"
      - run: echo "üçè This job's status is ${{ job.status }}."
